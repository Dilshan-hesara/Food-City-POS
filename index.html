<html lang="en">

    <meta charset="UTF-8">

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">POS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a id="customer_page" class="nav-link" aria-current="page" href="#">Customer</a>
                    </li>

                    <li class="nav-item">
                        <a id="item_page" class="nav-link" aria-current="page" href="#">Item</a>
                    </li>

                    <li class="nav-item">
                        <a id="order_page" class="nav-link" aria-current="page" href="#">Order</a>
                    </li>

                    <li class="nav-item">
                        <a id="orderDetails_page" class="nav-link" aria-current="page" href="#">OrderDetails</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


</main>


<main id="Home">
    <h5>home</h5>
</main>


<main id="customer">

    <div class="container-fluid">

        <div class="container customer-card card col-12 mt-5">
            <div class="card-body">
                <div class="container row">
                    <h1 class="col-10">Customer</h1>

                    <button type="button" class="btn btn-primary col-2 ms-4 h-25 mt-3 ">Add Customer</button>


                </div>




                <table class="table table-success table-striped mt-3">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">City</th>
                        <th  scope="col">Email</th>
                        <th  scope="col">Action</th>
                    </tr>
                    </thead>
                </table>

            </div>
        </div>
    </div>

    <div class="modal fade" id="customerModal" tabindex="-1" role="dialog" aria-labelledby="addCustomerModelLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="customerFormHeading">Add New Customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="customer_id" class="form-label">Customer ID :</label>
                            <input type="text" class="form-control" id="customer_id">
                        </div>
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Customer Name :</label>
                            <input type="text" class="form-control" id="customerName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="city">City :</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="mb-3">
                            <label for="customerEmail" class="form-label">Email :</label>
                            <input type="email" class="form-control" id="customerEmail">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveUpdateBtn" type="button" class="btn btn-success">Save Customer</button>
                </div>
            </div>
        </div>
    </div>

</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
