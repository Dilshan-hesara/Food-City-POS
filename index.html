<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>

<!--    nav bar-->
<main id="nav-bar">


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">POS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a id="customer_page" class="nav-link" aria-current="page" href="#">Customer</a>
                    </li>

                    <li class="nav-item">
                        <a id="item_page" class="nav-link" aria-current="page" href="#">Item</a>
                    </li>

                    <li class="nav-item">
                        <a id="order_page" class="nav-link" aria-current="page" href="#">Order</a>
                    </li>

                    <li class="nav-item">
                        <a id="orderDetails_page" class="nav-link" aria-current="page" href="#">OrderDetails</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


</main>

<!--        dash board-->

<main id="Home">
    <h5>home</h5>
</main>



<!--    customer form-->

<main id="customer">

    <div class="container-fluid">

        <div class="container customer-card card col-12 mt-5">
            <div class="card-body">
                <div class="container row">
                    <h1 class="col-10">Customer</h1>

                    <button type="button" class="btn btn-primary col-2 ms-4 h-25 mt-3 ">Add Customer</button>


                </div>




                <table class="table table-success table-striped mt-3">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">City</th>
                        <th  scope="col">Email</th>
                        <th  scope="col">Phone Number</th>
                    </tr>
                    </thead>
                </table>

            </div>
        </div>
    </div>


</main>


        <!--item from -->

<main id="item">

    <div class="container-fluid">

        <div class="container customer-card card col-12 mt-5">
            <div class="card-body">
                <div class="container row">
                    <h1 class="col-10">Items</h1>

                    <button type="button" class="btn btn-primary col-2 ms-4 h-25 mt-3 ">Add Item</button>


                </div>




                <table class="table table-success table-striped mt-3">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Item Dese</th>
                        <th scope="col">Item Qty</th>
                        <th  scope="col">Item Price</th>
                    </tr>
                    </thead>
                </table>

            </div>
        </div>
    </div>


</main>

<!--    Order From-->

<main id="Order">

    <div class="container-fluid">

        <div class="container customer-card card col-12 mt-5">

            <div class="card-body">
                <div class="container row">
                    <h1 class="col-10">Orders</h1>



                </div>


                <div class="col-md-6">
                    <label for="orderId" class="form-label">Order Id :</label>
                    <input type="text" class="form-control" id="orderId" disabled>
                </div>


                <div class="col-md-6">
                    <label for="orderDate" class="form-label">Order Date :</label>
                    <input type="date" class="form-control" id="orderDate">
                </div>


                <div class="col-md-6">
                    <label for="custId" class="form-label">Customer Id :</label>
                    <select name="" id="custId" class="form-select" aria-label="Disabled select example">
                        <option value="1" selected>select customer id</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="custName" class="form-label">Customer Name :</label>
                    <input type="text" class="form-control" id="custName" disabled>
                </div>




                <h1 class="col-10">Select Items </h1>


                <div class="col-md-6">
                    <label for="code" class="form-label">Item Code :</label>
                    <select name="" id="code" class="form-select" aria-label="Disabled select example">
                        <option value="1" selected>select item code</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="description" class="form-label">Description :</label>
                    <input type="text" class="form-control" id="description" disabled>
                </div>



                <div class="col-md-3">
                    <label for="qty" class="form-label">Item Qty Av :</label>
                    <input type="number" class="form-control" id="qty" disabled>
                </div>
                <div class="col-md-6">
                    <label for="price" class="form-label">Item Price :</label>
                    <input type="text" class="form-control" id="price" disabled>
                </div>
                <div class="col-md-3">
                    <label for="getQty" class="form-label">Buy Qty :</label>
                    <input type="number" class="form-control" id="getQty">
                </div>


                <button type="submit" id="addItem" class="btn btn-primary">Add To Cart</button>
                <button type="submit" id="placeOrder" class="btn btn-primary">Place Ordder</button>



                <table class="table table-success table-striped mt-3">
                    <thead>
                    <tr>
                        <th scope="col">Item ID</th>
                        <th scope="col">Item Dese</th>
                        <th scope="col"> Qty</th>
                        <th  scope="col">Item Price</th>
                        <th  scope="col">Total  Price</th>
                        <th  scope="col">Action</th>
                    </tr>
                    </thead>
                </table>

            </div>
        </div>
    </div>


</main>


<!--    Order View-->

<main id="orderView">


    <h1>order view </h1>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
